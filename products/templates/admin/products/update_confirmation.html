{% extends "admin/base_site.html" %}
{% load i18n %}

{% block content %}
<div id="content-main">
    <h1>Update Products from Shirtigo</h1>
    <p>This operation will update all products from the Shirtigo database. Continue?</p>

    <form method="post">
        {% csrf_token %}
        <div class="submit-row">
            <input type="submit" value="Update Products" class="default" name="_update">
            <a href="{% url 'admin:products_product_changelist' %}" class="button cancel-link">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
